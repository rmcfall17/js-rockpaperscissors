<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Rock Paper Scissors</title>
</head>
<body>
  <script>
    function playgame() {
      let userChoice = prompt("Rock, Paper, or Scissors?").toUpperCase();
      let computerChoice = computerPlay();
      console.log(rpsgame(computerPlay, userChoice));
    }
    function computerPlay() {
      return Math.floor(Math.random() * (3) + 1);
      if (computerPlay == 1) {
        computerPlay = "ROCK";
      }   else if (computerPlay == 2) {
            computerPlay = "PAPER";
        }
          else {
            computerPlay = "SCISSORS";
        }
    }
    function rpsgame(computerPlay, userChoice) {
      if (userChoice == "ROCK") {
        if (computerPlay == "ROCK") {
          return "You chose Rock, Computer chose Rock, Tie";
        }
        else if (computerPlay == "PAPER") {
          return "You chose Rock, Computer choseou Paper, You lose!";
        }
        else if (computerPlay == "SCISSORS") {
          return "You chose Rock, Computer chose Scissors, You win!";
        }
      }
      if (userChoice == "PAPER") {
        if (computerPlay == "ROCK") {
          return "You chose Paper, Computer chose Rock, You win!";
        }
        else if (computerPlay == "PAPER") {
          return "You chose Paper, Computer chose Paper, Tie";
        }
        else if (computerPlay == "SCISSORS") {
          return "You chose Paper, Computer chose Scissors, You lose!";
        }
      }
      if (userChoice == "SCISSORS") {
        if (computerPlay == "ROCK") {
          return "You chose Scissors, Computer chose Rock, You lose!";
        }
        else if (computerPlay == "PAPER") {
          return "You chose Scissors, Computer chose Paper, You win!";
        }
        else if (computerPlay == "SCISSORS") {
          return "You chose Scissors, Computer chose Scissors, Tie";
        }
      }
    }
  </script>
